<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bibliometria Automatizada</title>

    <link rel="stylesheet" href="../css/style.css">

    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css">
</head>
<body>

    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="/">Bibliometria Automatizada</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbar-collapse">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="/">Página Inicial</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/queries">Palavras Chaves</a>
                        </li>
                    </ul>
                    <form class="d-flex" id="logout">
                        <button class="btn btn-danger">
                            <i class="bi bi-box-arrow-right"></i> Sair</button>
                    </form>
                </div>
            </div>
        </nav>
    </header>
    
    <main>
        <div class="alert alert-warning" role="alert" id="alert-without-articles" style="display: none;">
            Não há Artigos no momento. Insira <a href="/queries" class="alert-link">Palavras Chaves</a> para que seja feita a busca.
        </div>

        <div style="display: flex; flex-direction: column; justify-content: center; align-items: center;">
            <p id="text-spinner-loading-articles">Por favor, aguarde um instante</p>
            <div id="spinner-loading-articles" class="spinner-border" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
            <br>
        </div>

        <div class="container" id="container-articles"></div>
    </main>

    <footer></footer>

    <script src="../src/index.mjs" type="module"></script>

    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
    
</body>
</html>
