{% csrf_token %}
{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Cadastro</title>
    <link type="text/css" rel="stylesheet" href="{% static 'css/ripple.css' %}">
    <link type="text/css" rel="stylesheet" href="{% static 'css/login.css' %}">
</head>
<body>

    <div id="app">

        <div class="container">
            
            <div class="content first-content">
                <div class="first-column">
                    <h2 class="title title-primary">Bem-vindo!</h2>
                    <p class="description description-primary">Entre com suas informações pessoais</p>
                    <p class="description description-primary">e comece sua jornada conosco.</p>
                </div>
                <div class="second-column">
                    <h2 class="title title-second">Cadastro</h2>
                    <p class="description description-second">Use seu email para cadastrar-se</p>

                    <form class="form" v-on:submit="register" onsubmit="return false;">
                        <label class="label-input" for="">
                            <i class="far fa-user-circle icon-modify"></i>
                            <input type="text text-modify" placeholder="Nome completo" v-model="usernameRegister" required>
                        </label>
                        
                        <label class="label-input" for="">
                            <i class="far fa-envelope icon-modify"></i>
                            <input type="email" placeholder="Email" v-model="emailRegister" required>
                        </label>
                        
                        <label class="label-input" for="">
                            <i class="fas fa-lock icon-modify"></i>
                            <input type="password" placeholder="Senha" v-model="passwordRegister" required>
                        </label>
                        
                        <label class="label-input" for="">
                            <i class="fas fa-lock icon-modify"></i>
                            <input type="password" placeholder="Repetir senha" v-model="passwordRegisterAgain" required>
                        </label>
                        
                        <button class="btn btn-second" ripple>Cadastrar-se</button>
                    </form>

                </div>
            </div>

        </div>

    </div>
    
    <script type="text/javascript" src="{% static 'js/vue.js' %}"></script>
    <script type="text/javascript" src="{% static 'js/main.js' %}"></script>
    <script type="text/javascript" src="{% static 'js/ripple.js' %}"></script>
    <script type="text/javascript" src="{% static 'js/fontawesome.js' %}"></script>

</body>
</html>
